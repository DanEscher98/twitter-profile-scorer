[project]
name = "search-profiles"
version = "0.1.0"
description = "Twitter/BlueSky API client for profile search"
requires-python = ">=3.12"
dependencies = [
    "utils",
    "httpx>=0.27.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/search_profiles"]
