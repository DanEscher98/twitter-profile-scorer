[project]
name = "db"
version = "0.1.0"
description = "Database layer: SQLModel models, Alembic migrations, repositories"
requires-python = ">=3.12"
dependencies = [
    "utils",
    "sqlmodel>=0.0.22",
    "sqlalchemy>=2.0.0",
    "alembic>=1.14.0",
    "psycopg[binary]>=3.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/db"]
