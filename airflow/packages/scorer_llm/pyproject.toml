[project]
name = "scorer-llm"
version = "0.1.0"
description = "LLM scoring with multi-provider support (Anthropic, Google, Groq)"
requires-python = ">=3.12"
dependencies = [
    "scorer-utils",
    "scorer-db",
    "langchain-core>=0.3.0",
    "langchain-anthropic>=0.3.0",
    "langchain-google-genai>=2.0.0",
    "langchain-groq>=0.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/scorer_llm"]
