[project]
name = "scorer-twitter"
version = "0.1.0"
description = "Twitter/BlueSky API client with profile processing"
requires-python = ">=3.12"
dependencies = [
    "scorer-utils",
    "scorer-db",
    "scorer-has",
    "httpx>=0.27.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/scorer_twitter"]
